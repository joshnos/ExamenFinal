<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Pedidos</title>
</head>
<body>
<div th:each="empresa : ${empresas}" align="center">
    <a  th:href="${'/pedido/'+empresa.idEmpresa}"><button type="button" class="btn btn-primary" style="background-color: #F4D03F" th:text="${empresa.nombre}"></button></a>
</div>
</body>
</html>
