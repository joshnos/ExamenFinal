<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar</title>
    <link href="../static/css/listarUsuarios.css" th:href="@{/css/listarUsuarios.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="cajita">
<div class="tarjetitas" th:each="user:${users}">
    <form th:action="@{/admin/listar/set}" method="post">
    <div><font color="white" size="4" th:text="${'          Id: ' +user.id}">id</font></div>
    <div><font color="white" size="4" th:text="${'          Email: ' + user.email}">email</font></div>
    <div><font color="white" size="4" th:text="${'          Nombre: ' + user.name}">name</font></div>
        <input type="hidden"  name ="newUser" th:value = "${user.id}"/>
    <div class="select">
        <label color="white">Rol:</label>
        <select name="CambiarRol">
            <option th:each="role : ${user.roles}" th:value="${role.id}" th:text="${role.name}">op1</option>
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">op2</option>
        </select>
        <button type="Submit">Cambiar</button>
    </div>
    </form>
    <!--<form th:each="role : ${user.roles}" th:if ="${role} == 'EMP'" th:action="@{/admin/listar/set}" method="post">
        <select th:field="*{miEmpresa}">
            <option th:each="empresa : ${empresass}" th:value="${empresa.id}" th:text="${empresa.nombre}"></option>
        </select>
        <button type="Submit">FINISH x 2</button>
    </form> -->
</div>
</div>
<a class="btn" href="/bienvenidos">Atras</a>

</body>
</html>
