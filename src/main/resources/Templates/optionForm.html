<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empresa</title>
    <link href="../static/css/listasForm.css" th:href="@{/css/listasForm.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Agregar Opcion</h1>
    <div>
        <form class="form-horizontal" th:object="${option}" th:action="@{/admin/option}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{empresa}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                    <span style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Precio:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}"/>
                    <span style="color: red;" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">URL Imagen:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{image}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
