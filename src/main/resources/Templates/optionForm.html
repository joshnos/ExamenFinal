<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empresa</title>
</head>
<body style="background-color:#FDF5E6;">
<div class="container">
    <h2>Options</h2>
    <div>
        <form class="form-horizontal" th:object="${option}" th:action="@{/option}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                    <span style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}"/>
                    <span style="color: red;" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</span>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
