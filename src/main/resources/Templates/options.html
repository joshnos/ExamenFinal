<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Options</title>
    <link href="../static/css/listasView.css" th:href="@{/css/listasView.css}" rel="stylesheet" />
</head>
<body>

<h1 th:text="${MiEmpresa.nombre}"></h1>
<div class="container">
    <div>
        <table class="table table-striped">
            <caption><h1>Lista de Opciones</h1></caption>
            <tr class="cabecera">
                <th>Id</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Opciones</th>
            </tr>
            <tr class="datos" th:each="option : ${MiEmpresa.Options}">
                <td th:text="${option.id}">Id</td>
                <td th:text="${option.name}">Name</td>
                <td th:text="${option.price}">Price</td>
                <td><img class="info" th:src="${option.image}" alt="Imagen no seteada" width="50" height="50" /></td>
                <td><!-- <a th:href="${ '/option/' + option.id">Ver</a> -->
                    <a th:href="${ '/admin/option/eliminar/' + option.id}">Eliminar</a>
                    <a th:href="${ '/admin/option/editar/' + option.id}">Editar</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<a class="btnl" href="/admin/empresas">Atras</a>
<a class="btnr" th:href="${'/admin/option/new/' + MiEmpresa.idEmpresa}">Nueva opcion</a>
</body>
</html>
