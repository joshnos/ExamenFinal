<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head lang="en">

    <title>Pedidos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body th:style="'background-image: url('+@{/imagenes/fondoPizza.jpg}+'); background-repeat: no-repeat;
                background-size:100% 100%; background-attachment: fixed; background-possition: center;  background-color:#FAFAD2;'">

<div class="container">
    <div>
        <form class="form-horizontal" th:object="${pedido}" th:action="${'/registrarpedido/' + empresa.idEmpresa}" method="post">

            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{precio}"/>
            <div align="center"><font th:text="${empresa.nombre}" size="6" color="white"></font></div>
            <div align="center"><font th:text="${empresa.descripcion}" size="5" color="white"></font></div>
            <div align="left" ><font th:text="${'Calificacion: ' + empresa.calificacion}" size="3" color="white"></font></div>
            <div align="left" ><font th:text="${'Telefono: ' + empresa.telefono}" size="3" color="white"></font></div>
            <div align="left" ><font th:text="${'Direccion: ' + empresa.direccion}" size="3" color="white"></font></div>
            Direccion:<input type="text" th:field="*{direccion}"/>
            <select th:object="${top}" th:field="*{option}">
                <option th:each="option : ${empresa.options}" th:value="${option.id}" th:text="${option.name}"></option>
            </select>
            <input type="text" th:object="${top}" th:field="*{cantidad}"/>
            <div class="row">
                <button type="submit" class="btn btn-default">PEDIR</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
