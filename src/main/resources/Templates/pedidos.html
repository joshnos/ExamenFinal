<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head lang="en">

    <title>Pedidos</title>
    <link href="../static/css/pedidoView.css" th:href="@{/css/pedidoView.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>

<div class="box">
        <form class="form-horizontal" th:object="${pedido}" th:action="${'/registrarpedido/' + empresa.idEmpresa}" method="post">

            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{precio}"/>
            <h1 th:text="${empresa.nombre}" size="6" color="white"></h1>
            <img th:src="${empresa.image}" />
            <h2 th:text="${empresa.descripcion}" size="5" color="white"></h2>
            <div class="Data"><label th:text="${'Calificacion: ' + empresa.calificacion}" size="3" color="white"></label></div>
            <div class="Data"><label th:text="${'Telefono: ' + empresa.telefono}" size="3" color="white"></label></div>
            <div class="Data"><label th:text="${'Direccion del restaurante: ' + empresa.direccion}" size="3" color="white"></label></div>
            <h2>Pedido</h2>
            <div class="Data">
                <label>Direccion: </label>
                <input type="text" th:field="*{direccion}"/>
            </div>
            <div>
                <label>Opcion del menu:</label>
                <select th:object="${top}" th:field="*{option}">
                    <option th:each="option : ${empresa.options}" th:value="${option.id}" th:text="${option.name}"></option>
                </select>
            </div>
            <div>
                <label>Cantidad: </label>
                <input type="text" th:object="${top}" th:field="*{cantidad}"/>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">PEDIR</button>
            </div>
        </form>
    <div th:if="${pedido.id}!=0">
        <a href="/Lista_de_pedidos" class="btn btn-default">Nuevo pedido</a>
        <a href="/bienvenidos" class="btn btn-default">Atras</a>
    </div>
    <div th:if="${pedido.id}==0">
        <a href="/Lista_de_pedidos" class="btn btn-default">Atras</a>
    </div>
</div>
</body>
</html>
